<!-- 
This is the main login page for students. It provides a form for students
to enter their credentials and access their dashboard.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Page title -->
    <title>Student Portal</title>
</head>
<body>
    <!-- Header for the student portal -->
    <header>
        <h1>Cavendish Student Portal</h1>
    </header>

    <!-- University logo -->
    <img src="cavendish-logo.png" alt="Cavendish University Logo" class="logo" width="150">

    <!-- Link to the admin login page -->
    <a href="admin-login.html" class="forgot">Admin Login</a>

    <!-- Input fields for student number and password -->
    <input id="student_number" type="text" placeholder="Enter Student Number">
    <input id="password" type="password" placeholder="Enter Password">

    <!-- Placeholder link for a "Forgot password" feature -->
    <a href="#" class="forgot">Forgot password?</a>

    <!-- Element to display error messages during login -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Login button -->
    <button id="loginBtn">Login</button>

<!-- JavaScript for handling the student login process -->
<script>
/**
 * Handles the click event for the student login button.
 * It captures the student number and password, sends them to the server for authentication,
 * and on success, stores user data in local storage and redirects to the dashboard.
 * On failure, it displays an error message.
 */
document.getElementById("loginBtn").onclick = async () => {
    const student_number = document.getElementById("student_number").value;
    const password = document.getElementById("password").value;
    const errorMessageDiv = document.getElementById("errorMessage");

    // Clear any previous error messages
    errorMessageDiv.style.display = 'none';
    errorMessageDiv.innerText = '';

    try {
        // Send a POST request to the /login endpoint
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                student_number: student_number,
                password: password,
                role: "student",
                use_cookie: true // Request the server to set an HTTP-only cookie
            }),
            credentials: "include" // Ensures cookies are sent with the request
        });

        const json = await res.json();

        // If login is successful
        if (json.ok) {
            // Store essential student data in local storage for use across the portal
            localStorage.setItem("student_first_name", json.user.first_name);
            localStorage.setItem("student_last_name", json.user.last_name);
            localStorage.setItem("student_id", json.user.id);
            localStorage.setItem("role", "student");

            // Redirect to the student dashboard
            window.location.href = "dashboard.html";
        } else {
            // Display a user-friendly error message on failure
            errorMessageDiv.innerText = json.error === "Connection error. Please try again later."
                ? "Database connection error. Please try again later."
                : "Login failed. Please check your credentials and try again.";
            errorMessageDiv.style.display = 'block';
        }
    } catch (err) {
        // Display a generic error for network issues or other unexpected problems
        errorMessageDiv.innerText = "An unexpected error occurred. Please check your network and try again.";
        errorMessageDiv.style.display = 'block';
    }
};
</script>
</body>
</html>
