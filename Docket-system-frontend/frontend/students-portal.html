<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Portal</title>
</head>
<body>
    <header>
        <h1>Cavendish Student Portal</h1>
    </header>

    <!-- Cavendish Logo -->
    <img src="cavendish-logo.png" alt="Cavendish University Logo" class="logo" width="150">

    <a href="admin-login.html" class="forgot">Admin Login</a>

    <!-- Input fields -->
    <input id="student_number" type="text" placeholder="Enter Student Number">
    <input id="password" type="password" placeholder="Enter Password">

    <!-- Forgot password -->
    <a href="#" class="forgot">Forgot password?</a>

    <!-- Error Message Display -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Login button -->
    <button id="loginBtn">Login</button>

<script>
document.getElementById("loginBtn").onclick = async () => {
    const student_number = document.getElementById("student_number").value;
    const password = document.getElementById("password").value;
    const errorMessageDiv = document.getElementById("errorMessage");

    // Reset error message
    errorMessageDiv.style.display = 'none';
    errorMessageDiv.innerText = '';

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                student_number: student_number,
                password: password,
                role: "student",
                use_cookie: true
            }),
            credentials: "include"
        });

        const json = await res.json();

        if (json.ok) {
            // Store student data
            localStorage.setItem("student_first_name", json.user.first_name);
            localStorage.setItem("student_last_name", json.user.last_name);
            localStorage.setItem("student_id", json.user.id);
            localStorage.setItem("role", "student");

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        } else {
            // Display user-friendly error
            errorMessageDiv.innerText = json.error === "Connection error. Please try again later."
                ? "Database connection error. Please try again later."
                : "Login failed. Please check your credentials and try again.";
            errorMessageDiv.style.display = 'block';
        }
    } catch (err) {
        // Display generic network/fetch error
        errorMessageDiv.innerText = "An unexpected error occurred. Please check your network and try again.";
        errorMessageDiv.style.display = 'block';
    }
};
</script>
</body>
</html>
