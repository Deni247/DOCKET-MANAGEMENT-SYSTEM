<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Portal</title>
</head>
<body>
    <header>
        <h1>Cavendish Admin Portal</h1>
    </header>

    <!-- Cavendish Logo -->
    <img src="cavendish-logo.png" alt="Cavendish University Logo" class="logo" width="150">

    <div class="admin-login-form">
        <h2>Admin Login</h2>
        <input id="admin_username" type="text" placeholder="Enter Admin Username">
        <input id="admin_password" type="password" placeholder="Enter Admin Password">
        <button id="adminLoginBtn">Login as Admin</button>

        <!-- Error Message Display -->
        <div id="errorMessage" class="error-message"></div>
    </div>

<script>
document.getElementById("adminLoginBtn").onclick = async () => {
    const username = document.getElementById("admin_username").value;
    const password = document.getElementById("admin_password").value;
    const errorMessageDiv = document.getElementById("errorMessage");

    // Reset error message
    errorMessageDiv.style.display = 'none';
    errorMessageDiv.innerText = '';

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                student_number: username,
                password: password,
                role: "admin",
                use_cookie: true
            }),
            credentials: "include"
        });

        const json = await res.json();

        if (json.ok) {
            // Store the token (optional)
            if (json.token) localStorage.setItem("token", json.token);
            localStorage.setItem("role", "admin");

            // Redirect to admin dashboard
            window.location.href = "admin-dashboard.html";
        } else {
            // Display user-friendly error
            errorMessageDiv.innerText = json.error === "Connection error. Please try again later."
                ? "Database connection error. Please try again later."
                : "Login failed. Please check your credentials and try again.";
            errorMessageDiv.style.display = 'block';
        }
    } catch (err) {
        // Display generic network/fetch error
        errorMessageDiv.innerText = "An unexpected error occurred. Please check your network and try again.";
        errorMessageDiv.style.display = 'block';
    }
};
</script>
</body>
</html>
